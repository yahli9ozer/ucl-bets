<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kicker Betting Live ⚽</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="components/navbar.js"></script>
</head>
<body class="bg-gray-50 text-right">
    
    <custom-navbar></custom-navbar>
    
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-6xl mx-auto">
            
            <div class="flex flex-col md:flex-row justify-between items-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 flex items-center gap-2">
                    <i data-feather="activity"></i> אלופות וניחושים LIVE
                </h1>
                
                <div class="mt-4 md:mt-0 bg-white p-3 rounded-lg shadow-sm flex gap-2 items-center border border-gray-200">
                    <input type="text" id="new-home" placeholder="קבוצת בית" class="p-2 border rounded w-32 text-sm">
                    <span class="font-bold text-gray-400">-</span>
                    <input type="text" id="new-away" placeholder="קבוצת חוץ" class="p-2 border rounded w-32 text-sm">
                    <button id="add-game-btn" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700 text-sm font-bold flex items-center gap-1">
                        <i data-feather="plus-circle" class="w-4 h-4"></i> הוסף משחק
                    </button>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-6 mb-8 border-2 border-blue-100">
                <h2 class="text-2xl font-bold text-gray-800 mb-4 flex items-center">
                    <i data-feather="award" class="mr-2 text-yellow-500"></i> טבלת הניקוד
                </h2>
                <div class="overflow-x-auto">
                    <table class="w-full text-center">
                        <thead>
                            <tr class="text-gray-500 text-sm border-b">
                                <th class="p-2 text-right">משתתף</th>
                                <th class="p-2">נקודות</th>
                                <th class="p-2">בול (3)</th>
                                <th class="p-2">כיוון (1)</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboard-body" class="text-gray-800 font-bold">
                            </tbody>
                    </table>
                </div>
            </div>
            
            <div id="matches-container" class="space-y-8">
                </div>

            <div class="text-center mt-12">
                <button id="clear-all-btn" class="text-red-400 text-xs hover:text-red-600 underline">
                    מחק את כל המשחקים והתחל יום חדש
                </button>
            </div>
        </div>
    </main>

    <footer class="bg-gray-100 py-6 mt-12">
        <div class="container mx-auto px-4 text-center text-gray-600">
            <p>© 2025 Kicker Agile Betting</p>
        </div>
    </footer>
    
    <script type="module" src="script.js"></script>
</body>
</html>
