<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  </title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="apple-touch-icon" href="assets/logo.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="components/navbar.js"></script>
</head>
<body class="bg-gray-100 text-right h-screen overflow-hidden">

    <div id="falling-elements-container"></div>
    
    <div id="login-screen" class="fixed inset-0 bg-slate-900 z-50 flex flex-col items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-sm w-full text-center">
            <div class="mb-6 bg-blue-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto text-blue-600">
                <i data-feather="lock" class="w-8 h-8"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">转</h2>
            <p class="text-gray-500 mb-6 text-sm">砖  砖 住住  专</p>
            
            <div class="space-y-3">
                <input type="text" id="login-name" placeholder="砖 砖转砖" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition">
                <input type="password" id="login-pass" placeholder="住住" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition">
                <button id="login-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-lg transition transform active:scale-95">
                    住 注专转
                </button>
            </div>
            <p id="login-error" class="text-red-500 text-sm mt-4 hidden font-bold"></p>
        </div>
        <p class="text-slate-500 mt-8 text-xs">Kicker Betting System 2025 漏</p>
    </div>

    <div id="app-content" class="hidden h-full overflow-y-auto">
        <custom-navbar></custom-navbar>
        
        <main class="container mx-auto px-4 py-8 pb-24">
            <div class="max-w-7xl mx-auto">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                    
                    <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-200 flex justify-between items-center">
                        <div class="flex items-center gap-3">
                            <div class="bg-blue-50 p-3 rounded-full text-blue-600">
                                <i data-feather="user" class="w-6 h-6"></i>
                            </div>
                            <div>
                                <p class="text-xs text-gray-500">专 :</p>
                                <div class="flex items-center gap-2">
                                    <h2 id="display-username" class="text-xl font-bold text-gray-800">--</h2>
                                    <button id="edit-nickname-btn" class="text-gray-400 hover:text-blue-600 transition p-1 rounded-full hover:bg-blue-50" title="住祝/砖 ">
                                        <i data-feather="edit-2" class="w-4 h-4"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <button id="logout-btn" class="bg-gray-100 hover:bg-red-50 text-gray-500 hover:text-red-500 px-4 py-2 rounded-lg text-xs font-bold transition flex items-center gap-2">
                            <i data-feather="log-out" class="w-4 h-4"></i> 爪
                        </button>
                    </div>

                    <a href="history.html" class="group bg-gradient-to-br from-purple-600 to-indigo-700 text-white p-4 rounded-xl shadow-md hover:shadow-lg flex items-center justify-between transition-all transform hover:-translate-y-1">
                        <div class="flex items-center gap-4">
                            <div class="bg-white/20 p-3 rounded-full text-white">
                                <i data-feather="trello" class="w-6 h-6"></i>
                            </div>
                            <div>
                                <span class="block font-bold text-lg">转  </span>
                                <span class="text-xs text-purple-200 group-hover:text-white transition-colors">抓 爪驻 专 </span>
                            </div>
                        </div>
                        <i data-feather="chevron-left" class="w-6 h-6 opacity-50 group-hover:opacity-100 group-hover:-translate-x-1 transition-all"></i>
                    </a>
                </div>

                <div class="bg-white rounded-xl shadow-lg p-6 mb-8 border-t-4 border-blue-500">
                    <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
                        <i data-feather="award" class="mr-2 text-yellow-500"></i> 转 拽
                    </h2>
                    <div class="overflow-x-auto">
                        <table class="w-full text-center whitespace-nowrap">
                            <thead>
                                <tr class="text-gray-500 text-xs border-b">
                                    <th class="p-2 text-right">砖转转祝</th>
                                    <th class="p-2">拽'</th>
                                    <th class="p-2"></th>
                                    <th class="p-2"></th>
                                </tr>
                            </thead>
                            <tbody id="leaderboard-body" class="text-gray-800 font-bold text-sm">
                                </tbody>
                        </table>
                    </div>
                </div>
                
                <div id="matches-container" class="space-y-6">
                    </div>
            </div>
        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
