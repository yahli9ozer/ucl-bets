<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 转 </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="components/navbar.js"></script>
</head>
<body class="bg-slate-100 text-right">
    
    <custom-navbar></custom-navbar>

    <main class="container mx-auto px-4 py-8 pb-24">
        <div class="max-w-6xl mx-auto">
            
            <div class="flex justify-between items-center mb-10">
                <h1 class="text-3xl font-bold text-slate-800 flex items-center gap-2">
                    <i data-feather="award" class="text-yellow-500"></i>  转
                </h1>
                <a href="index.html" class="bg-white border px-4 py-2 rounded-lg text-sm hover:bg-gray-50 flex items-center gap-2 font-bold shadow-sm">
                    <i data-feather="arrow-right"></i> 专 砖拽
                </a>
            </div>

            <div class="bg-white rounded-2xl shadow-xl p-6 mb-12">
                <h2 class="text-xl font-bold text-slate-700 mb-6 flex items-center gap-2 border-b pb-4">
                    <i data-feather="bar-chart-2"></i> 专 转 
                </h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="trophy-grid">
                    </div>
            </div>

            <h2 class="text-2xl font-bold text-slate-700 mb-6 flex items-center gap-2">
                <i data-feather="layers"></i> 专 专
            </h2>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8" id="rounds-container">
                </div>

        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // !!! PASTE CONFIG HERE !!!
        const firebaseConfig = {
  apiKey: "AIzaSyCICNrNm1pxT3FjAHQPRCtXM-ei63dT8yY",
  authDomain: "ucl-bets.firebaseapp.com",
  databaseURL: "https://ucl-bets-default-rtdb.firebaseio.com",
  projectId: "ucl-bets",
  storageBucket: "ucl-bets.firebasestorage.app",
  messagingSenderId: "520474072792",
  appId: "1:520474072792:web:0beb13263d2b9a03d0a9ad"
};

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        feather.replace();

        let users = {};
        let historyData = {};

        // Fetch Data
        onValue(ref(db, 'users'), s => {
            users = s.val() || {};
            onValue(ref(db, 'history'), hSnap => {
                historyData = hSnap.val() || {};
                renderPage();
            });
        });

        function renderPage() {
            // 1. Calculate Trophies
            const playerStats = {};
            // Init stats for known users
            Object.keys(users).forEach(uid => {
                playerStats[uid] = { name: users[uid].name, gold: 0, silver: 0, bronze: 0, totalPoints: 0 };
            });

            const roundsArr = [];

            if (historyData) {
                Object.keys(historyData).forEach(rid => {
                    const round = historyData[rid];
                    roundsArr.push({ id: rid, ...round });
                    
                    // Convert results to array for sorting
                    const roundPlayers = [];
                    if (round.results) {
                        Object.keys(round.results).forEach(uid => {
                            const pts = round.results[uid];
                            // Accumulate total points
                            if (playerStats[uid]) playerStats[uid].totalPoints += pts;
                            else if(users[uid]) { /* edge case */ }
                            
                            roundPlayers.push({ uid, pts });
                        });
                    }

                    // Sort round to find winners
                    roundPlayers.sort((a, b) => b.pts - a.pts);

                    // Assign Medals (Handle ties)
                    roundPlayers.forEach((p, index) => {
                        if (!playerStats[p.uid]) return;
                        
                        // Simple ranking based on index, ties logic is complex, keeping simple for now:
                        // If index 0 => Gold. If index 1 => Silver.
                        // Better logic: check previous score
                        
                        let rank = index + 1;
                        // Check ties with previous
                        if (index > 0 && p.pts === roundPlayers[index-1].pts) {
                            // Same rank as previous
                            // This part simplifies: purely positional for medal count
                        }

                        // We will give medals strictly by position for simplicity in this version,
                        // or strict top 3.
                        if (index === 0) playerStats[p.uid].gold++;
                        else if (index === 1) playerStats[p.uid].silver++;
                        else if (index === 2) playerStats[p.uid].bronze++;
                    });
                });
            }

            // RENDER TROPHY CARDS
            const trophyContainer = document.getElementById('trophy-grid');
            trophyContainer.innerHTML = '';
            
            // Convert to array and sort by Gold > Silver > Bronze > Total Points
            const sortedStats = Object.values(playerStats).sort((a, b) => {
                if (b.gold !== a.gold) return b.gold - a.gold;
                if (b.silver !== a.silver) return b.silver - a.silver;
                if (b.bronze !== a.bronze) return b.bronze - a.bronze;
                return b.totalPoints - a.totalPoints;
            });

            sortedStats.forEach((p, i) => {
                const card = document.createElement('div');
                card.className = "border rounded-xl p-4 flex items-center justify-between bg-slate-50 hover:bg-white hover:shadow-md transition";
                card.innerHTML = `
                    <div class="flex items-center gap-3">
                        <span class="text-lg font-bold text-slate-400 w-6">#${i+1}</span>
                        <span class="font-bold text-gray-800">${p.name}</span>
                    </div>
                    <div class="flex gap-3 text-sm">
                        <div class="flex flex-col items-center">
                            <span class="text-xl"></span>
                            <span class="font-bold text-gray-700">${p.gold}</span>
                        </div>
                        <div class="flex flex-col items-center">
                            <span class="text-xl"></span>
                            <span class="font-bold text-gray-700">${p.silver}</span>
                        </div>
                        <div class="flex flex-col items-center">
                            <span class="text-xl"></span>
                            <span class="font-bold text-gray-700">${p.bronze}</span>
                        </div>
                    </div>
                `;
                trophyContainer.appendChild(card);
            });

            // RENDER ROUNDS (Reverse chronological)
            roundsArr.sort((a, b) => b.timestamp - a.timestamp);
            const roundsContainer = document.getElementById('rounds-container');
            roundsContainer.innerHTML = '';

            roundsArr.forEach(round => {
                const card = document.createElement('div');
                card.className = "bg-white rounded-xl shadow p-5 border-t-4 border-blue-500 relative group";
                
                // Delete button for admin (hidden by default logic but visible here for cleanup)
                const delBtn = `<button class="del-round absolute top-4 left-4 text-gray-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition" data-id="${round.id}"><i data-feather="trash-2" class="w-4 h-4"></i></button>`;

                let rows = '';
                // Sort users in this round
                const roundUsers = [];
                if (round.results) {
                    Object.keys(round.results).forEach(uid => {
                        roundUsers.push({ 
                            name: users[uid] ? users[uid].name : 'Unknown', 
                            pts: round.results[uid] 
                        });
                    });
                }
                roundUsers.sort((a, b) => b.pts - a.pts);

                roundUsers.forEach((u, idx) => {
                    let badge = '';
                    if (idx === 0) badge = '';
                    if (idx === 1) badge = '';
                    if (idx === 2) badge = '';
                    
                    rows += `
                        <div class="flex justify-between items-center py-2 border-b last:border-0">
                            <div class="flex items-center gap-2">
                                <span class="text-xs font-bold w-4">${idx+1}</span>
                                <span class="text-sm font-medium text-gray-700">${u.name}</span>
                            </div>
                            <div class="flex items-center gap-2">
                                <span>${badge}</span>
                                <span class="font-bold text-blue-600">${u.pts}</span>
                            </div>
                        </div>
                    `;
                });

                card.innerHTML = `
                    ${delBtn}
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-bold text-lg text-gray-800">${round.name}</h3>
                        <span class="text-xs text-gray-400">${new Date(round.timestamp).toLocaleDateString('he-IL')}</span>
                    </div>
                    <div class="bg-gray-50 rounded-lg p-3 max-h-60 overflow-y-auto">
                        ${rows}
                    </div>
                `;
                roundsContainer.appendChild(card);
            });
            feather.replace();

            // Delete Event
            document.querySelectorAll('.del-round').forEach(b => b.addEventListener('click', e => {
                 if(confirm("拽 转 住专 砖 专 ?")) {
                     remove(ref(db, `history/${e.currentTarget.dataset.id}`));
                 }
            }));
        }
    </script>
</body>
</html>
